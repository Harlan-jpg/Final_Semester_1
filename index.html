    <script>
        document.addEventListener("DOMContentLoaded", function() {

function getTimeUntilChristmas() {
    const now = new Date();
    let year = now.getFullYear();

    
    if (now > new Date(`${year}-12-25T00:00:00`)) {
        year++;
    }


   
    const christmas = new Date(`${year}-12-25T00:00:00`);

    
    const ms = christmas - now;

    
    const seconds = Math.floor(ms / 1000) % 60;
    const minutes = Math.floor(ms / (1000 * 60)) % 60;
    const hours   = Math.floor(ms / (1000 * 60 * 60)) % 24;
    const days    = Math.floor(ms / (1000 * 60 * 60 * 24));

    return { days, hours, minutes, seconds };
}
        


function formatTime(obj) {
    // Loop through keys and format
    for (let key in obj) {
        if (obj[key] < 10) {
            obj[key] = "0" + obj[key]; // leading zero
        }
    }
    return obj;
}

function updateTimer() {
    let time = getTimeUntilChristmas();
    time = formatTime(time);

    const timerEl = document.getElementById("christmas-timer");

    // Conditional for special message
    if (time.days == "00" && time.hours == "00" && time.minutes == "00" && time.seconds == "00") {
        timerEl.textContent = "ðŸŽ Merry Christmas!";
    } else {
        timerEl.textContent =
            `${time.days}d : ${time.hours}h : ${time.minutes}m : ${time.seconds}s`;
    }
}


// Run timer immediately and repeat every second
updateTimer();
setInterval(updateTimer, 1000);
        });
</script>
